<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <button class="btn">learn more</button>

    <div class="tabs">
        <div class="tab">
            <input type="radio" name="rd" id="rd1">
            <label for="rd1" class="tab-label">1</label>
            <div class="tab-content">2</div>
        </div>
        <div class="tab">
            <input type="radio" name="rd" id="rd2">
            <label for="rd2" class="tab-label">3</label>
            <div class="tab-content">4</div>
        </div>
        <div class="tab">
            <input type="radio" name="rd" id="rd3">
            <label for="rd3" class="tab-label">5</label>
            <div class="tab-content">6</div>
        </div>
        <div class="tab">
            <input type="radio" name="rd" id="rd4">
            <label for="rd4" class="tab-close">close others</label>
        </div>
    </div>
</body>
</html>
